<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudySync Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
</head>

<body class="flex-center" style="height: 100vh;">
    <div class="glass-panel" style="padding: 3rem; width: 100%; max-width: 400px; text-align: center;">
        <h1 class="text-gradient" style="margin-bottom: 0.5rem;">StudySync Pro</h1>
        <p id="pageSubtitle" style="color: var(--col-text-muted); margin-bottom: 2rem;">Unlock your academic potential
        </p>

        <form id="authForm">
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" required>
            </div>

            <div class="form-group" style="text-align: left;">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary"
                style="width: 100%; justify-content: center;">Sign In</button>
        </form>

        <p id="toggleText" style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--col-text-muted);">
            Don't have an account? <a href="/register" id="toggleLink" style="color: var(--col-primary-light);">Create
                one</a>
        </p>
    </div>

    <script>
        const isRegister = window.location.pathname === '/register';
        const form = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const pageSubtitle = document.getElementById('pageSubtitle');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');

        if (isRegister) {
            document.title = 'Register - StudySync Pro';
            pageSubtitle.textContent = 'Create your account today';
            submitBtn.textContent = 'Create Account';
            toggleText.innerHTML = 'Already have an account? <a href="/login" style="color: var(--col-primary-light);">Sign In</a>';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const endpoint = isRegister ? '/api/auth/register' : '/api/auth/login';

            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    if (isRegister) {
                        // Auto login after register or redirect to login
                        window.location.href = '/login';
                        alert('Account created! Please sign in.');
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    alert((isRegister ? 'Registration failed: ' : 'Login failed: ') + data.error);
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred. Please check console.');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
